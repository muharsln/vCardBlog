<aside class="sidebar" [ngClass]="{'active':isActive}">

    <div class="sidebar-info">

        <figure class="avatar-box">
            <img src="./assets/images/my-avatar.png" alt="Muhammed Arslan" width="80">
        </figure>

        <div class="info-content">
            <h1 class="name" title="Muhammed Arslan">Muhammed Arslan</h1>

            <p class="title">Software Developer</p>
        </div>

        <button class="info_more-btn" (click)="activate()">
            <span>Show Contacts</span> <!--Burası çalışmıyor ve bakılacak-->
            <i class="bi bi-chevron-down"></i>
        </button>

    </div>

    <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

            <li class="contact-item">

                <div class="icon-box">
                    <i class="bi bi-envelope"></i>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Email</p>

                    <a href="mailto:hello@muhammedarslan.net" class="contact-link">hello&#64;muhammedarslan.net</a>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                    <i class="bi bi-calendar3"></i>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Birthday</p>

                    <time datetime="2000-10-30">Oct 30, 2000</time>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                    <i class="bi bi-geo-alt"></i>
                </div>

                <div class="contact-info">
                    <p class="contact-title">Location</p>

                    <address>Sanliurfa, TURKEY</address>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                    <i class="bi bi-file-earmark-person-fill"></i>
                </div>

                <div class="contact-info">
                    <p class="contact-title">CV</p>

                    <a href="http://muhammedarslan.net/cv" class="contact-link">Click to download</a>
                </div>

            </li>
        </ul>

        <div class="separator"></div>

        <ul class="social-list">

            <li class="social-item">
                <a href="https://www.linkedin.com/in/muharsln/" class="social-link">
                    <i class="bi bi-linkedin"></i>
                </a>
            </li>

            <li class="social-item">
                <a href="https://github.com/muharsln" class="social-link">
                    <i class="bi bi-github"></i>
                </a>
            </li>

            <li class="social-item">
                <a href="https://medium.com/@muharsln" class="social-link">
                    <i class="bi bi-medium"></i>
                </a>
            </li>

        </ul>
    </div>
</aside>
