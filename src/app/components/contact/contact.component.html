<article class="contact">

    <header>
        <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox">
        <figure>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101740.60469398294!2d38.74342473092878!3d37.167109024322365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x153471ebdc619091%3A0x8e788516b709466c!2zxZ5hbmzEsXVyZmE!5e0!3m2!1str!2str!4v1723473246916!5m2!1str!2str"
                width="400" height="300" loading="lazy"></iframe>

        </figure>
    </section>

    <section class="contact-form">

        <h3 class="h3 form-title">Contact Form</h3>

        <form action="#" class="form">

            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required>

                <input type="email" name="email" class="form-input" placeholder="Email address" required>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>

            <button class="form-btn" type="submit" disabled>
                <i class="bi bi-send-fill"></i>
                <span>Send Message</span>
            </button>

        </form>

    </section>

</article>
